<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ingenieriasocial</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><text y='20' font-size='20'>üéØ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 32px;
        }

        .logo-text h1 {
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .logo-text p {
            font-size: 12px;
            color: #666;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .stat-icon {
            font-size: 36px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-change {
            font-size: 12px;
            margin-top: 8px;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .stat-change.positive {
            background: #d4edda;
            color: #155724;
        }

        .stat-change.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            background: #f8f9fa;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .platform-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .platform-instagram {
            background: #fce4ec;
            color: #c2185b;
        }

        .platform-whatsapp {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .platform-metamask {
            background: #fff3e0;
            color: #e65100;
        }

        .ip-badge {
            font-family: monospace;
            background: #e3f2fd;
            color: #1565c0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }

        .platform-list {
            list-style: none;
        }

        .platform-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .platform-item:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }

        .platform-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .platform-icon {
            font-size: 24px;
        }

        .platform-name {
            font-weight: 600;
            color: #333;
        }

        .platform-count {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                padding: 20px;
            }

            .container {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">üéØ</div>
            <div class="logo-text">
                <h1>ingenieriasocial</h1>
                <p>Dashboard de Control</p>
            </div>
        </div>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="exportData('json')">
                üìä Exportar JSON
            </button>
            <button class="btn btn-secondary" onclick="exportData('csv')">
                üìÑ Exportar CSV
            </button>
            <button class="btn btn-primary" onclick="refreshData()">
                üîÑ Actualizar
            </button>
        </div>
    </div>

    <div class="container">
        <!-- Estad√≠sticas principales -->
        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Cargando estad√≠sticas...</p>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="content-grid">
            <!-- Capturas recientes -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üìã Capturas Recientes</h2>
                    <span id="totalCapturesCount">0 capturas</span>
                </div>
                <div class="table-container" id="capturesTable">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Cargando capturas...</p>
                    </div>
                </div>
            </div>

            <!-- Plataformas -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üåê Por Plataforma</h2>
                </div>
                <ul class="platform-list" id="platformsList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Cargando plataformas...</p>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()" title="Actualizar datos">
        üîÑ
    </button>

    <script>
        let statsData = null;
        let capturesData = null;

        // Cargar datos iniciales
        async function loadData() {
            try {
                const response = await fetch('/api/stats');
                statsData = await response.json();
                renderStats();
                renderPlatforms();
                
                const capturesResponse = await fetch('/api/captures');
                const capturesJson = await capturesResponse.json();
                capturesData = capturesJson.captures;
                renderCaptures();
            } catch (error) {
                console.error('Error cargando datos:', error);
            }
        }

        // Renderizar estad√≠sticas
        function renderStats() {
            const statsGrid = document.getElementById('statsGrid');
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon">üéØ</div>
                    <div class="stat-value">${statsData.total_captures}</div>
                    <div class="stat-label">Total Capturas</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">üìÖ</div>
                    <div class="stat-value">${statsData.today_captures}</div>
                    <div class="stat-label">Hoy</div>
                    <div class="stat-change positive">+${statsData.today_captures} nuevas</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">üåê</div>
                    <div class="stat-value">${Object.keys(statsData.platforms).length}</div>
                    <div class="stat-label">Plataformas Activas</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">üåç</div>
                    <div class="stat-value">${statsData.top_ips.length}</div>
                    <div class="stat-label">IPs √önicas</div>
                </div>
            `;
        }

        // Renderizar capturas
        function renderCaptures() {
            const capturesTable = document.getElementById('capturesTable');
            const totalCount = document.getElementById('totalCapturesCount');
            
            totalCount.textContent = `${capturesData.length} capturas`;
            
            if (capturesData.length === 0) {
                capturesTable.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No hay capturas a√∫n</p>
                    </div>
                `;
                return;
            }
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Plataforma</th>
                            <th>Usuario/Tel√©fono</th>
                            <th>IP</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            capturesData.slice(0, 20).forEach(capture => {
                const platform = capture.platform || 'Unknown';
                const platformClass = `platform-${platform.toLowerCase()}`;
                const credential = capture.username || capture.phone || capture.seed_phrase?.substring(0, 30) + '...' || 'N/A';
                
                tableHTML += `
                    <tr>
                        <td><span class="platform-badge ${platformClass}">${platform}</span></td>
                        <td>${credential}</td>
                        <td><span class="ip-badge">${capture.ip || 'N/A'}</span></td>
                        <td>${capture.timestamp || 'N/A'}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            capturesTable.innerHTML = tableHTML;
        }

        // Renderizar plataformas
        function renderPlatforms() {
            const platformsList = document.getElementById('platformsList');
            
            if (Object.keys(statsData.platforms).length === 0) {
                platformsList.innerHTML = `
                    <div class="empty-state">
                        <p>No hay plataformas activas</p>
                    </div>
                `;
                return;
            }
            
            const platformIcons = {
                'Instagram': 'üì∑',
                'WhatsApp': 'üí¨',
                'MetaMask': 'ü¶ä',
                'Discord': 'üéÆ',
                'Telegram': '‚úàÔ∏è'
            };
            
            let listHTML = '';
            for (const [platform, count] of Object.entries(statsData.platforms)) {
                const icon = platformIcons[platform] || 'üåê';
                listHTML += `
                    <li class="platform-item">
                        <div class="platform-info">
                            <div class="platform-icon">${icon}</div>
                            <div class="platform-name">${platform}</div>
                        </div>
                        <div class="platform-count">${count}</div>
                    </li>
                `;
            }
            
            platformsList.innerHTML = listHTML;
        }

        // Actualizar datos
        async function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            btn.style.transform = 'scale(1.1) rotate(360deg)';
            
            await loadData();
            
            setTimeout(() => {
                btn.style.transform = 'scale(1) rotate(0deg)';
            }, 500);
        }

        // Exportar datos
        function exportData(format) {
            window.open(`/api/export/${format}`, '_blank');
        }

        // Auto-refresh cada 10 segundos
        setInterval(refreshData, 10000);

        // Cargar datos al iniciar
        loadData();
    </script>
</body>
</html>
